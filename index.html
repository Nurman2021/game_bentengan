<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentengan</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/start-btn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
</head>

<body>
    <audio src="a bar in the village.mp3" id="ost" loop></audio>

    <!-- ================================== start button ================================== -->
    <div id="overlay">
        <div id="popup">
            <button id="startButton"></button>
        </div>
    </div>
    <!-- ================================== start button ================================== -->


    <!-- ================================== game over ================================== -->
    <div id="game_over_overlay" class="game_status">

        <h1 style="display: block;">
            <span style="color: rgb(0, 221, 255);">YOU</span> 
            <span style="color: yellow;" id="winner">WIN</span>
        </h1>
        <div id="popup">
            <!-- <button id="startButton"></button> -->
            <button onclick="refreshPage()">REPLAY</button>
        </div>
        <div id="popup">
            <!-- <button id="startButton"></button> -->

            <button id="exit">EXIT</button>
        </div>
    </div>
    <!-- ================================== game over ================================== -->


    <!-- ================================== in game component ================================== -->
    <div id="home-flag"></div>
    <div id="enemy"></div>

    <div id="character"></div>
    <div id="finish"></div>
    <!-- ================================== in game component ================================== -->


    <!-- ================================== controller ================================== -->
    <div class="controller-container">
        <div class="joystick">
            <div id="up-btn" class="button up-button" data-direction="up"></div>
            <div id="down-btn" class="button down-button" data-direction="down"></div>
            <div id="left-btn" class="button left-button" data-direction="left"></div>
            <div id="right-btn" class="button right-button" data-direction="right"></div>
        </div>

        <div class="dodge">
            <div id="dodge-btn" class="button"></div>
        </div>
    </div>


<h1 id="nama"></h1>
 
    <!-- ================================== controller ================================== -->




<script src="game.js"></script>
<script>
            document.getElementById("startButton").addEventListener("click", function() {
    document.getElementById("overlay").style.display = "none";
});

</script>
<script src="js/script.js"></script>
</body>


</html>
